<div class="container text-center mt-5">
    <h1 class="mb-4">Buscar Turnos</h1>
    <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar por Especialidad">
        </div>
        <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar por Especialista">
        </div>
        <button class="btn btn-primary btn-lg w-100">Buscar</button>
    </div>
    </div>

    <!-- Mostrar los turnos del usuario -->
<div *ngIf="nombresEspecialistasArray.length > 0">
    <ul class="list-group mt-3">
      <li *ngFor="let turno of nombresEspecialistasArray" class="list-group-item">
        <strong>{{ turno.especialista }}</strong> - {{ turno.especialidad }} - {{ turno.horario }}
        <button class="btn btn-primary btn-sm float-right">Seleccionar Turno</button>
      </li>
    </ul>
  </div>
  
  <!-- Si no hay turnos disponibles para el usuario -->
  <div *ngIf="nombresEspecialistasArray.length === 0" class="alert alert-warning mt-3">
    <strong>¡Atención!</strong> No tienes turnos disponibles.
  </div>


</div>
