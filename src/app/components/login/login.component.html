<body>
<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-lg border-light">
          <div class="card-body">
            <h3 class="card-title text-center text-primary mb-4">Login Clínica</h3>
  
            <!-- Formulario de Login -->
            <form (ngSubmit)="loginUser()" #loginForm="ngForm">
              <!-- Campo de Usuario -->
              <div class="mb-3">
                <label for="email" class="form-label">Usuario</label>
                <input type="text" id="email" class="form-control" required [(ngModel)]="email" name="email" placeholder="Introduce tu usuario">
              </div>
  
              <!-- Campo de Contraseña -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña">
              </div>
  
              <!-- Botón de Login -->
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
              </div>
  
              <!-- Mensajes de Error -->
              <div *ngIf="flagError" class="alert alert-danger mt-3" role="alert">{{msjError}}.
              </div>

              <div class="loader-container" *ngIf="isLoading">
                <span class="loader"></span>
              </div>

            </form>

            <div class="botones">
              <button type="button" class="botones-autocompletar" (click)="autocompletar('matias.skenen@gmail.com', '123456')">Admin</button>
              <button type="button" class="botones-autocompletar" (click)="autocompletar('micaela@gmail.com', '123456')">Paciente</button>
              <button type="button" class="botones-autocompletar" (click)="autocompletar('juan@gmail.com', '123456')">Especialista</button>
            </div>

            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
