<div class="container mt-5">
    <!-- Mi Perfil -->
    <h2 class="text-center mb-4">Mi Perfil</h2>
    
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Información Personal</h5>
            <ul class="list-group">
              <li class="list-group-item">
                <strong>Nombre:</strong> Juan
              </li>
              <li class="list-group-item">
                <strong>Apellido:</strong> Pérez
              </li>
              <li class="list-group-item">
                <strong>Edad:</strong> 30 años
              </li>
              <li class="list-group-item">
                <strong>DNI:</strong> 12345678
              </li>
              <li class="list-group-item">
              </li>
            </ul>
  
            <div class="text-center mt-4">
                <button class="btn btn-primary" (click)="descargarHistoriaClinica()">Descargar PDF Historia Clínica</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Pacientes Atendidos -->
    <h1 class="text-center mt-5 mb-4">Pacientes Atendidos</h1>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre Completo</th>
            <th>DNI</th>
            <th>Edad</th>
            <th>Imagen</th>
            <th>Historia Clínica</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let turno of nombresEspecialistasArray">
            <!-- Verifica si el email coincide con el paciente actual -->
            <ng-container *ngIf="turno.email == pacienteActual">
              <td>{{ turno.nombre + ' ' + turno.apellido }}</td>
              <td>{{ turno.dni }}</td>
              <td>{{ turno.edad }}</td>
              <td>
                <img
                  src="{{ turno.imagen }}"
                  alt="Imagen de {{ turno.nombre }}"
                  class="img-thumbnail"
                  style="width: 60px; height: 60px; object-fit: cover;" />
              </td>
              <td>
                <a href="/historia-clinica/{{ turno.dni }}" class="btn btn-info">Ver Historia Clínica</a>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
